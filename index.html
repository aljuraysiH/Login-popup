<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Log in</title>
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <button class="log-button center">Log in</button>
    <div class="popup-overlay hidden"></div>
    <div class="popup">
      <h2 class="popup__header">Login</h2>
      <span class="popup__close">&times;</span>
      <div class="popup__inputs">
        <input type="text" class="popup__input" placeholder="Email" />
        <input type="password" class="popup__input" placeholder="Password" />
      </div>
      <a href="#" class="popup__forget">Forget your password?</a>
      <button class="popup__button">Login</button>
    </div>
  </body>
</html>
